<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ribon h1{
  font-size: 60px;
  white-space: nowrap;
}
.ribon{
  overflow: hidden;
  animation: ribon linear;
  animation-timeline: view();
  position: sticky;
  top: 5%;
}
@keyframes ribon{
  0%{
    transform: translateX(70%);
  }
  100%{
    transform: translateX(0);
  }
}
  </style>
</head>
<body>
  <div class="ribon">
    <h1>P R O J E C T S • P R O J E C T S • P R O J E C T S • P R O J E C T S • P R O J E C T S •</h1>
  </div>

  <img src="./assets/w2e.png" alt="">
</body>
